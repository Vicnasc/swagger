swagger: '2.0'
info:
  description: APIs públicas na plataforma TOTVS. Módulo Datasul FTP
  version: 1.0.0
  title: TOTVS - FTP
  termsOfService: https://www.totvs.com/termos-de-uso/
  contact:
    email: box@totvs.com.br
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: gales:8180
basePath: /dts/datasul-rest/resources/prg/ftp/v1/
schemes:
  - http
  - https
tags:
  - name: invoicePublic
    description: Este serviço permite a sincronização das Notas Fiscais.
  - name: returnInvoicePublic
    description: Este serviço permite sincronização das Notas Fiscais de Devolução.
  - name: itemTaxSimulationPublic
    description: Este serviço permite retornar a simulação do cálculo dos tributos de uma nota fiscal com base em alguns parâmetros passados na integração.
paths:
  /invoicePublic:
    get:
      tags:
        - invoicePublic
      summary: Realiza a carga das Notas Fiscais.
      description: "Este serviço permite a visualização das Notas Fiscais. \r\n`Campos Indexados:` {siteID, series, invoiceNumber, transactionTypeID, printDate, confirmationDate, customerID, customerOrderNumber, customerShortName, cancellationDate, paymentTerms, invoiceStatus, shipmentNumber, billGenerationDate, billNumber, routeID, carrierName, reshipmentCarrierName, collectorID, collectingModality, eletronicInvoiceStatus, financialTable, mainRepresentativeName, priceTableID}"
      operationId: getinvoicePublic
      produces:
        - application/json
      parameters:
        - name: printDateFirst
          in: query
          description: Data inicial da emissão da nota
          required: false
          type: string
          format: date
        - name: printDateLast
          in: query
          description: Data final da emissão da nota
          required: false
          type: string
          format: date
        - name: page
          in: query
          description: Número da página
          required: false
          type: integer
        - name: pageSize
          in: query
          description: Quantidade de registros por página (a resposta deve retornar o campo hasNext indicando se há mais registros para a proxima página), a quantidade não deve ultrapassar 100, quantidades superiores serão consideradas 100.
          required: false
          type: integer
        - name: totalCount
          in: query
          description: Considera a contagem total dos registros, respeitando os filtros anteriores.
          required: false
          type: boolean
      responses:
        '200':
          description: Requisição realizada com sucesso
          schema:
            $ref: '#/definitions/invoicePublicResponse'
        '400':
          description: Erro requisição inválida
        '401':
          description: Não autorizado
        '404':
          description: Não encontrado
        '500':
          description: Erro interno do servidor
      security:
        - basicAuth: []
  /invoicePublic/ecommerce:
    get:
      tags:
        - ecommerce
      summary: Realiza a carga das notas fiscais autorizadas pela Sefaz e que foram geradas por pedidos de venda criados pelo e-commerce.
      description: Este serviço permite a visualização notas fiscais autorizadas pela Sefaz e que foram geradas por pedidos de venda criados pelo e-commerce.
      operationId: getinvoicePublic/ecommerce
      produces:
        - application/json
      parameters:
        - name: lastUpdate
          in: query
          description: Data de sincronização dos registros
          required: false
          type: string
          format: date
        - name: page
          in: query
          description: Número da página
          required: false
          type: integer
        - name: pageSize
          in: query
          description: Quantidade de registros por página (a resposta deve retornar o campo hasNext indicando se há mais registros para a proxima página), a quantidade não deve ultrapassar 100, quantidades superiores serão consideradas 100.
          required: false
          type: integer
        - name: totalCount
          in: query
          description: Considera a contagem total dos registros, respeitando os filtros anteriores.
          required: false
          type: boolean
      responses:
        '200':
          description: Requisição realizada com sucesso
          schema:
            $ref: '#/definitions/invoicePublicEcommerceResponse'
        '400':
          description: Erro requisição inválida
        '401':
          description: Não autorizado
        '404':
          description: Não encontrado
        '500':
          description: Erro interno do servidor
      security:
        - basicAuth: []
  /returnInvoicePublic:
    get:
      tags:
        - returnInvoicePublic
      summary: Realiza a carga das Notas Fiscais de Devolução.
      description: "Este serviço permite a visualização das Notas Fiscais de Devolução. \r\n`Campos Indexados:` {customerCode, siteCode, returnCode, returnDate, productCode, transactionType, shortName, invoiceNumber, invoiceSeq, returnInvoiceNumber, returnInoiceSeq, invoiceSeries, returnInvoiceSeries}"
      operationId: getreturnInvoicePublic
      produces:
        - application/json
      parameters:
        - name: returnDateFirst
          in: query
          description: Data inicial da devolução do item
          required: false
          type: string
          format: date
        - name: returnDateLast
          in: query
          description: Data final da devolução do item
          required: false
          type: string
          format: date
        - name: page
          in: query
          description: Número da página
          required: false
          type: integer
        - name: pageSize
          in: query
          description: Quantidade de registros por página (a resposta deve retornar o campo hasNext indicando se há mais registros para a proxima página), a quantidade não deve ultrapassar 100, quantidades superiores serão consideradas 100.
          required: false
          type: integer
        - name: totalCount
          in: query
          description: Considera a contagem total dos registros, respeitando os filtros anteriores.
          required: false
          type: boolean
      responses:
        '200':
          description: Requisição realizada com sucesso
          schema:
            $ref: '#/definitions/returnInvoicePublicResponse'
        '400':
          description: Erro requisição inválida
        '401':
          description: Não autorizado
        '404':
          description: Não encontrado
        '500':
          description: Erro interno do servidor
      security:
        - basicAuth: []
  /itemTaxSimulationPublic:
    post:
      tags:
        - itemTaxSimulationPublic
      summary: Realiza a carga dos itens a serem simulados os tributos.
      description: "Este serviço permite a visualização dos itens a serem simulados o cálculo dos tributos. \r\n`Campos Indexados:` {siteCode, customerCode, itemCode, transactionType, itemRefer, unitOfMeasure, quantity, negotiatedPrice, percentDiscount}"
      operationId: getitemTaxSimulationPublic
      produces:
        - application/json
      parameters:
        - name: siteCode
          in: query
          description: Código do Estabelecimento
          required: true
          type: integer
        - name: customerCode
          in: query
          description: Código do Emitente
          required: true
          type: string
          format: integer
        - name: itemCode
          in: query
          description: Código do Item
          required: true
          type: string
        - name: transactionType
          in: query
          description: Natureza de Operação
          required: false
          type: string
        - name: itemRefer
          in: query
          description: Referência do Item
          required: false
          type: string
        - name: unitOfMeasure
          in: query
          description: Item Cliente
          required: false
          type: string
        - name: quantity
          in: query
          description: Quantidade do Item
          required: false
          type: integer
        - name: negotiatedPrice
          in: query
          description: Preço Negociado
          required: false
          type: integer
        - name: percentDiscount
          in: query
          description: Valor do Desconto
          required: false
          type: integer
      responses:
        '200':
          description: Requisição realizada com sucesso
          schema:
            $ref: '#/definitions/itemTaxSimulationPublicResponse'
        '400':
          description: Erro requisição inválida
        '401':
          description: Não autorizado
        '404':
          description: Não encontrado
        '500':
          description: Erro interno do servidor
      security:
        - basicAuth: []
securityDefinitions:
  basicAuth:
    type: basic
definitions:
  invoicePublicResponse:
    type: object
    description: Resposta da requisição do serviço que retorna as Notas Fiscais cadastrados no ERP
    properties:
      total:
        type: integer
        description: Quantidade de registros
      hasNext:
        type: boolean
      items:
        description: Lista contendo informações das Notas Fiscais cadastradas no ERP
        type: array
        items:
          $ref: '#/definitions/invoicePublic'
  invoicePublic:
